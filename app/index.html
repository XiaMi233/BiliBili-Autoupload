<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <meta charset="UTF-8">
  <title>Webpack App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
  <meta name="keywords" content="Webpack App">
  <meta name="description" content="Webpack App">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <meta name="renderer" content="webkit"/>
  <link charset="utf-8" rel="stylesheet" href="./styles/bootstrap.css">
</head>
<body>
<div id="app">
  <div id="jsLoginCheck" class="well">检查登录状态中。。。</div>
  <form id="jsLogin" class="hidden" action="javascript:void(0)">
    <div class="form-group">
      <label for="exampleInputEmail1">你的手机号/邮箱</label>
      <input type="text" class="form-control" id="exampleInputEmail1" name="userid" placeholder="你的手机号/邮箱">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">密码</label>
      <input type="password" class="form-control" id="exampleInputPassword1" name="pwd" placeholder="密码">
    </div>
    <div class="form-group">
      <label for="vCode">验证码</label>
      <input type="text" class="form-control" id="vCode" name="vdcode" placeholder="验证码">
      <img id="vCodeImg" src="../test.png">
    </div>
    <button type="submit" class="btn btn-default">登录</button>
  </form>
</div>
<script type="text/javascript" src="./index.js"></script>
</body>
</html>
