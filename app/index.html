<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <meta charset="UTF-8">
  <!--<title>Webpack App</title>-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
  <meta name="keywords" content="Webpack App">
  <meta name="description" content="Webpack App">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <meta name="renderer" content="webkit"/>
  <link charset="utf-8" rel="stylesheet" href="./styles/bootstrap.css">
  <!--<link charset="utf-8" rel="stylesheet" href="./styles/bootstrap-theme.css">-->
  <link charset="utf-8" rel="stylesheet" href="./styles/toggle.css">
  <link charset="utf-8" rel="stylesheet" href="./styles/main.css">
</head>
<body class="container-fluid">
<div id="app" class="row">
  <!--登录验证-->
  <div id="jsLoginCheck" class="well">检查登录状态。。。</div>
  <!--登录表单-->
  <form id="jsLogin" class="col-md-12 hidden" action="javascript:void(0)">
    <div class="form-group">
      <label for="jsEmail">你的手机号/邮箱</label>
      <input type="text" class="form-control" id="jsEmail" name="userid" placeholder="你的手机号/邮箱" required>
    </div>
    <div class="form-group">
      <label for="jsPassword">密码</label>
      <input type="password" class="form-control" id="jsPassword" name="pwd" placeholder="密码" required>
    </div>
    <div class="form-group">
      <label for="vCode">验证码</label>
      <input type="text" class="form-control" id="vCode" name="vdcode" placeholder="验证码" required>
      <img id="vCodeImg" src="../screenshots/v_code.png">
    </div>
    <p id="jsError" class="text-danger"></p>
    <button id="jsLoginSubmit" type="submit" class="btn btn-success" data-loading-text="登录中">登录</button>
  </form>
  <!--登录成功后-->
  <!--自动上传按钮-->
  <div id="jsLogged" class="hidden" action="javascript:void(0)">
    <div class="well">
      已登录
      <button id="jsLogout" type="button" class="btn btn-danger pull-right btn-xs">退出登录</button>
      <!-- /.modal -->
      <div id="jsLogoutDialog" class="modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title">退出登录确认</h4>
            </div>
            <div class="modal-body">
              <p>如果有正在上传的视频，退出登录后将停止上传</p>
            </div>
            <div class="modal-footer">
              <button type="button" id="jsLogoutConfirm" class="btn btn-success">退出登录</button>
              <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <form id="jsSettingForm" class="col-md-12 form-horizontal">
      <div class="form-group">
        <label for="jsVideoDir" class="col-sm-3 control-label">录像目录</label>
        <div class="col-sm-9">
          <button id="jsVideoDir" type="button" class="btn btn-success">选择录像目录</button>
          <input id="jsVideoDirPath" type="hidden" class="js-setting" name="video-dir" />
        </div>
      </div>
      <div class="form-group hidden">
        <label for="jsIsAutoUpload" class="col-sm-3 control-label">自动上传监测</label>
        <div class="col-sm-9">
          <span class="toggleWrapper">
            <input type="checkbox" name="is-auto-upload" class="js-setting mobileToggle" id="jsIsAutoUpload" value="1" checked>
            <label for="jsIsAutoUpload"></label>
          </span>
        </div>
      </div>
      <div class="form-group hidden">
        <label for="jsIsUpload" class="col-sm-3 control-label">不上传今日直播（凌晨6点前）</label>
        <div class="col-sm-9">
          <span class="toggleWrapper">
            <input type="checkbox" name="is-today-upload" class="js-setting mobileToggle" id="jsIsUpload" value="1" checked>
            <label for="jsIsUpload"></label>
          </span>
        </div>
      </div>
    </form>
    <div id="jsUpload-monitor">
      <div class="form-group">
        <img id="monitorImg" class="img-thumbnail hidden" src="../screenshots/upload_monitor.png">
      </div>
    </div>
  </div>
</div>
<script type="text/javascript" src="./index.js"></script>
<script type="text/javascript" src="./vendor/bootstrap.js"></script>
</body>
</html>
